<div class="text-center">

  <h2>Are you sure ? </h2>

  <mat-icon color="warn" style="font-size: 40px;">warning</mat-icon>

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-3">
      <button mat-stroked-button color="primary" (click)="yes()">Yes</button>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-3">
      <button mat-stroked-button color="primary" (click)="close()">No</button>
    </div>
  </div>

</div>
