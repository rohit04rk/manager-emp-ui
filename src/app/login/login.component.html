<div class="container text-center">

  <mat-card class="custom-mat-card">

    <h5>Manager Login</h5>

    <form [formGroup]="loginForm">

      <div>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="loginForm.get('email').hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email').hasError('pattern')">
            Email is invalid
          </mat-error>
          <mat-error *ngIf="loginForm.get('email').hasError('notExists')">
            You are not registered with us. pleas sign up
          </mat-error>
          <mat-error *ngIf="loginForm.get('email').hasError('unauthorized')">
            Your username or password is incorrect
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password').hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password').hasError('pattern')">
            Password is must contain one uppercase and lowercase letter, one symbol, one number
          </mat-error>
        </mat-form-field>
      </div>

      <div class="mt-3">
        <button mat-raised-button class="submit-btn" (click)="submit()">Login</button>
      </div>

    </form>

    <div class="mt-2">
      New User ? <a routerLink="/signup">Sign Up</a>
    </div>

  </mat-card>

</div>
